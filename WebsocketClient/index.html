<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary navbar-light">
            <a href="" class="navbar-brand mx-auto">CHAT</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <section id="conversation">
                        <div class="jumbotron" id="messages"></div>
                    </section>
                    <section id="message">
                        <div class="jumbotron">
                            <form action="" class="form-inline">
                                <input type="text" name="message" class="form-control" placeholder="Type your message here:">
                                <button type="button" id="btn_send" class="btn btn-primary ml-2">Send</button>
                                <input type="text" name="user" class="form-control ml-4" placeholder="Type username here:">
                                <button type="button" id="btn_user" class="btn btn-secondary ml-2">Change</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
